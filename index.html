<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="panel">

    <div class="overlay"><img src="images/image-header-mobile.jpg" alt=""></div>

    <div class="main-content">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <ul class="stats">
        <li class="stat-item"><span class="stat-heading">10k+</span> companies</li>
        <li class="stat-item"><span class="stat-heading">314</span> templates</li>
        <li class="stat-item"><span class="stat-heading">12m+</span> queries</li>
      </ul>

    </div>

  </div>




</body>

</html>
